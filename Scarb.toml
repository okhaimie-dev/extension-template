[package]
name = "ekubo_extension"
version = "0.1.0"
description = "An extension for Ekubo Protocol"
homepage = "https://ekubo.org"
cairo-version = "2.6.3"
edition = '2023_11'

[dependencies]
ekubo = { git = "https://github.com/ekuboprotocol/abis" }
starknet = "=2.6.3"

[tool.fmt]
sort-module-level-items = true

[[target.starknet-contract]]
allowed-libfuncs-list.name = "audited"
casm = true
